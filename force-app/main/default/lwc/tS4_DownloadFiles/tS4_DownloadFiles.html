<template>
    <template if:true={condition}>
        <lightning-card title="S3 Descarga de documentos" icon-name="custom:custom14">
            <div class="slds-m-around_medium">
                <lightning-button label="Descargar documentos" onclick={handleDownloadZip} disabled={isLoading}></lightning-button>
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
            </div>
        </lightning-card>
    </template>
</template>
